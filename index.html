<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css" type="text/css">
        <title>Cadastro</title>
    </head>
        <body>
            <div class="Header">
                <h1>Cadastro de Produtos</h1>
            </div>    
            <div class="row">
                <div class="Content Side"></div>
                <div class="Content Middle">
                    <br><h2>Formulário de cadastro</h2><br>
                <center>
                    <fieldset id="borda">
                        <legend id="legend">Preencha com os dados para adicionar um novo produto</legend><br><br><br>
                            <form id="form" action="salvar.php" onsubmit="return validar()" method="GET">
                                <label for="selecionar" id="slct">Categorias</label>
                                <select id="select" name="selecionar">
                                    <option value="Selecione...">Selecione...</option>
                                    <option value="Alimentos">Alimentos</option>
                                    <option value="Bebidas">Bebidas</option>
                                    <option value="Objetos">Objetos</option>
                                    <option value="Gerais">Gerais</option>
                                </select><br><br><br>
                                <label for="nomep" id="nm">Nome</label>
                                <input id="nome" name="nomep" type="text"><br><br><br>
                                <label for="precop" id="prc">Preço</label>
                                <input id="preco" name="precop" type="double" placeholder="00.00"><br><br><br>
                                <label for="quantidadep" id="qtd">Quantidade</label>
                                <input id="quantidade" name="quantidadep" type="int"><br><br><br>
                                <label for="datap" id="dt">Data de validade</label>
                                <input id="data" name="datap" type="date"><br><br><br>
                                <br><br><br>
                                <label for="imagemp" id="img">Carregue uma Imagem</label>
                                <input type="file" id="imagem" name="imagemp"><br><br><br>                                            
                                <input type="submit" value="Salvar" id="salvar">
                                <input type="reset" value="Limpar" id="limpar">
                            </form> 
                    </fieldset>
                </center>
                </div>
                <div class="Content Side"></div>
            </div>
            <div class="Footer"></div>
            <script type="text/javascript" src="scripts.js"></script>
        </body>
</html>
